{% extends 'reviews/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Published on: {{ post.publication_date }}</p>
        <hr>
    {% endfor %}
{% endblock %}
